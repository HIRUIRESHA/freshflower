name: CI/CD Pipeline for Fresh Flower QA Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      # 3️⃣ Install Chrome & Xvfb (for headless Selenium)
      - name: Install Chrome browser
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable xvfb

      # 4️⃣ Build project
      - name: Build with Maven
        run: mvn -B clean compile

      # 5️⃣ Run Unit & Cucumber Tests (skip GUI Selenium)
      - name: Run Unit & Cucumber Tests
        run: mvn -B test verify -P ci -Dspring.profiles.active=ci

      # 6️⃣ Run Selenium Headless Tests
      - name: Run Selenium Tests
        run: xvfb-run mvn -B test -Dskip.selenium.tests=false
        continue-on-error: true

      # 7️⃣ Upload Cucumber HTML Report
      - name: Upload Cucumber Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: target/cucumber-reports/cucumber.html
