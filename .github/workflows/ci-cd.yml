name: CI/CD Pipeline for Fresh Flower QA Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 12345
          MYSQL_DATABASE: fresh_flower_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -p12345"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      # 3️⃣ Install Chrome & Xvfb (for headless Selenium)
      - name: Install Chrome browser
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable xvfb

      # 4️⃣ Wait for MySQL to be ready
      - name: Wait for MySQL
        run: |
          echo "Waiting for MySQL to start..."
          for i in {1..30}; do
            nc -z localhost 3306 && echo "MySQL is up!" && break
            echo "Waiting..."
            sleep 2
          done

      # 5️⃣ Build project
      - name: Build with Maven
        run: mvn -B clean compile

      # 6️⃣ Run Unit & Cucumber Tests (with MySQL)
      - name: Run Unit & Cucumber Tests
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/fresh_flower_db?useSSL=false&allowPublicKeyRetrieval=true
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: 12345
        run: mvn -B test verify -P ci -Dspring.profiles.active=ci

      # 7️⃣ Run Selenium Headless Tests
      - name: Run Selenium Tests
        run: xvfb-run mvn -B test -Dskip.selenium.tests=false
        continue-on-error: true

      # 8️⃣ Upload Cucumber HTML Report
      - name: Upload Cucumber Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: target/cucumber-reports/cucumber.html
