name: CI/CD Pipeline for Fresh Flower

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    name: üß™ Backend Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 12345
          MYSQL_DATABASE: fresh_flower_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -p12345 --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to be ready..."
          for i in {1..40}; do
            if mysqladmin ping -h"127.0.0.1" -P3306 -uroot -p12345 --silent; then
              echo "‚úÖ MySQL is ready!"
              break
            fi
            echo "‚è≥ Waiting for MySQL... attempt $i"
            sleep 3
          done

      - name: Verify test database
        run: |
          mysql -h127.0.0.1 -uroot -p12345 -e "CREATE DATABASE IF NOT EXISTS fresh_flower_db;"
          mysql -h127.0.0.1 -uroot -p12345 -e "SHOW DATABASES;"

      - name: Run Unit Tests (excluding Selenium)
        run: |
          echo "üèÉ Running Maven tests (excluding Selenium)..."
          mvn -B -e -X clean test \
            -Dtest=!**/selenium/**,!**/LoginTest,!**/SignupTest,!**/BaseTest \
            -Dspring.profiles.active=test \
            -DfailIfNoTests=false

      - name: Run Cucumber Integration Tests
        run: |
          echo "üå± Running Cucumber tests..."
          mvn verify -Dcucumber.filter.tags="not @ignore" -DskipUnitTests

      - name: Upload Test Reports (even on failure)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-reports
          path: |
            target/surefire-reports/
            target/failsafe-reports/
            target/cucumber-reports/
          retention-days: 30

  security-scan:
    name: üõ°Ô∏è Security Scan
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'freshflower'
          path: '.'
          format: 'HTML'
          out: 'reports'

      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: reports/
          retention-days: 30

  build:
    name: ‚öôÔ∏è Build Application
    runs-on: ubuntu-latest
    needs: [backend-tests, security-scan]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build Application JAR
        run: |
          echo "üß± Building application..."
          mvn clean package -DskipTests

      - name: Display Build Info
        run: |
          echo "‚úÖ Build completed successfully!"
          ls -la target/*.jar

      - name: Upload Deployment Package
        uses: actions/upload-artifact@v4
        with:
          name: freshflower-app
          path: target/*.jar
          retention-days: 7
