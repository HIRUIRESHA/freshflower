# CI Environment - Use MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/fresh_flower_db
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration for CI
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Security Configuration
spring.security.filter.dispatcher-types=REQUEST,ASYNC,ERROR

# Server Configuration
server.port=8080

# Logging
logging.level.com.example.freshflower=INFO
logging.level.org.springframework.security=WARN