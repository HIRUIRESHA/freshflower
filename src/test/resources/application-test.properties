# ===============================
# ? Test Database Configuration - Use MySQL (GitHub Actions)
# ===============================
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/fresh_flower_db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=12345

# ===============================
# ?? JPA / Hibernate Configuration
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Ensure JPA waits for DataSource
spring.jpa.defer-datasource-initialization=true
spring.sql.init.continue-on-error=true

# ===============================
# ? Disable Security for Testing
# ===============================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ===============================
# ?? Server Configuration
# ===============================
server.port=8080

# ===============================
# ? Logging (quiet but informative)
# ===============================
logging.level.com.example.freshflower=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate.SQL=WARN
